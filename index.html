<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to Screen Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simulated Computer Screen</h1>

    <!-- Input field -->
    <input type="text" id="userInput" placeholder="Type something here" />
    <button onclick="displayText()">Show on Screen</button>

    <!-- Simulated computer screen -->
    <div class="screen" id="screen">
        Waiting for input...
    </div>
    <script src="app.js"></script>
</body>
</html>
